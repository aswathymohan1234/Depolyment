<h2>Image Classifier using VGG16</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Select the Image...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>
    <div class = "footer">
        <div class = "header-content-sub">
                <p style = "text-align: center;color: rgb(189, 43, 43)" class="header-content-info">The model was trained on trinity dataset and the model only performs better when the following image categories are provided as input</p>
        </div>
        <div class = "header-content-sub">
                <p style = "text-align: center;color:orange" class="header-content-info">Photos_around_Attic,Rafter_Size,Rafter_Space</p>
        </div>
    </div>

</div>

{% endblock %}
